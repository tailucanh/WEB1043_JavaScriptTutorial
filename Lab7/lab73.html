<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB 7 BÃ€I 3</title>
    <style>
        #wrapper{
            text-align: center;
            margin-top: 70px;
            color: red;
            font-size: 40px;
        }
        form{
            text-align: center;
        }
        input{
            margin-bottom: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div id="wrapper"></div>
    <form action="anotherpage.html" method="get" onsubmit="return valFrom()">
        <input type="text" id="firstName" name="firstName" placeholder="First name"><br>
        <input type="text" id="lastName" name="lastName" placeholder="Last name"><br>
        <input type="text" id="age" name="age" placeholder="Age"><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        function valFrom(){

            var p = event.target.children;
            if(p.firstName.value == ""){
                message("Need a first name!!");
                return false;
            }
            if(p.lastName.value == ""){
                message("Need a last name!!");
                return false;
            }
            if(p.age.value == ""){
                message("Need a age!!");
                return false;
            }
            return true;
        }

        function message(m) {
            document.getElementById("wrapper").innerHTML = m;
        }
    </script>

</body>
</html>
